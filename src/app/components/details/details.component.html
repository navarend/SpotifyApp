<app-loading *ngIf="loading"></app-loading>
<div class="row m-4" *ngIf="!loading">
  <div class="col-2">
    <img [src]="infoArtist.images | noImage" alt="" class="img-thumbnail img-circle">
  </div>

  <div class="col">
    <h3>{{ infoArtist.name }} 123</h3>
    <p>
      <a [href]="infoArtist.external_urls.spotify" target="_blank">Go to the artist page</a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button (click)="GoToSearch()" type="button" name="button" class="btn btn-primary">Return</button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Album</th>
          <th>Song</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td> <img [src]="track.album.images | noImage" alt="" class="img-thumb"></td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td><iframe [src]=" track.uri | secureDom " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
